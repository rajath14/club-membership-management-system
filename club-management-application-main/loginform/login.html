<!DOCTYPE html>
<html>
<head>
  <title>Transparent HTML Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<body>

  <div class="modal-dialog text-center">
  	<div class="col-sm-9 main-section">
  		<div class="modal-content">

  			<div class="col-12 user-img">
  				<img src="img/face.png">
  			</div>
  			<div class="col=12 form-input">
  				<form action="login.php" method="post">
  					<div class="form-group">
						<input type="email" id="email" class="form-control" placeholder="Enter Email Here" name="email" required/>
                  	</div>
                  	<div class="form-group">
						<input type="password" id="password" class="form-control" placeholder="Enter Password Here" name="password" required />
                  	</div>
                  	<button type="submit" class="btn btn-success">Login</button>
  				</form>
  			</div>
        <div class="col-12 forgot">
              <a href="/lol/index.html">Not Yet Registered?Register here</a>
          </div>	

  		

  		</div>
  	</div>	
  

  </div>
